<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link

    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"

    rel="stylesheet"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
                <div class="form-title text-center">
             
                    <img src="static/Home/images/Logo.png" width="100" height="30" style="text-align: center;">
                  </div>
              <div class="mb-4" class="btn btn-primary" style="text-align: center;background-color: #2B7A77; color: white; font-family: 'Poppins',sans-serif;font-size: xx-small;">
                <h1 style="text-align: center; color: white; font-family: 'Poppins',sans-serif;font-size: medium;">Forget Password?</h1>
                {% if messages%} 
                {% for message in messages %}
                <div style="font-size: large; align-items: center; background-color: #2B7A77 ; color: wheat;" class="alert alert_info">
                 {{ message }}
                </div>
                {% endfor %}
                {% endif %}
               
              </div>
              
              <form method="post" id="FormForgetPassword" action="{% url 'FormForgetPassword' %}">
                {% csrf_token %}  
                <div class="mb-3">
                 
                  <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                    required="">
                </div>
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-primary" style="background-color: #2B7A77; color: white; font-family: 'Poppins',sans-serif;">
                    Submit
                  </button>
                </div>
                <span>Don't have an account? <a href="signupOptions.html">sign up</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  
</html>
